<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Historique des créditeurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let paidCredit of paidCredits">
      <ion-label>
        <h2>{{ paidCredit.name }} t'a remboursé {{ paidCredit.amount }} euros</h2>
        <h3>Le {{paidCredit.date | date:'short'}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="full" color="primary" button (click)="closeModal()">Fermer</ion-button>
</ion-footer>

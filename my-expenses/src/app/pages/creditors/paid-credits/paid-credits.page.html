<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{'CREDITOR.PAID_CREDITS' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label *ngIf="this.loginService.currentUser.paidCreditors.length === 0">
    {{'CREDITOR.PAID_EMPTY' | translate}}
  </ion-label>
  <ion-list>
    <ion-item *ngFor="let paidCredit of this.loginService.currentUser.paidCreditors">
      <ion-label>
        <h2>{{ paidCredit.name }} {{'CREDITOR.GAVE_BACK' | translate : {amount : paidCredit.amount} }}</h2>
        <h3>{{'CREDITOR.ON_THE' | translate}} {{paidCredit.date.toDate() | date:'short'}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="full" color="primary" button (click)="closeModal()">Fermer</ion-button>
</ion-footer>

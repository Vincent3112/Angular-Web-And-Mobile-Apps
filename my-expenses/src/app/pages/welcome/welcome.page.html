<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tes créditeurs</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-button color="tertiary">{{creditorsNbr}} personnes te doivent des tunes</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Tes dettes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-button color="secondary">Tu dois des tunes à {{debtsNumber}} personnes</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button (click)="update()">
      <ion-icon name="refresh-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

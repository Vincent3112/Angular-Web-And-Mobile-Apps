<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Xpense</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Vous avez déjà un compte ?</ion-card-title>
      <ion-card-subtitle>Connectez vous !</ion-card-subtitle>
    </ion-card-header>
    <form [formGroup]="form" padding>
      <mat-form-field>
        <mat-label>Nom d'utilisateur</mat-label>
        <input formControlName="username" type="text" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input formControlName="password" type="password" matInput>
      </mat-form-field>
      <ion-button expand="block" [disabled]="form.invalid" shape="round" type="submit" (click)="login()">Connexion
      </ion-button>
      <ion-label color="danger">{{errorMessage}}</ion-label>
    </form>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Vous n'avez pas de compte ?</ion-card-title>
      <ion-card-subtitle> </ion-card-subtitle>
    </ion-card-header>
    <ion-button expand="block" color="tertiary" shape="round" routerLink="/register">Inscrivez vous !<ion-icon
        slot="start" name="arrow-forward"></ion-icon>
    </ion-button>
  </ion-card>

</ion-content>

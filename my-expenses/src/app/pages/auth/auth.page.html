<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Xpense</ion-title>
    <ion-icon name="flag" (click)="openLanguagePopover($event)" slot="end" class="flag"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card style="text-align: center;">
    <ion-card-header>
      <ion-card-title>{{'AUTH.CONNECTION' | translate}} </ion-card-title>
    </ion-card-header>
    <form [formGroup]="form" padding>
      <mat-grid-list cols="1" rowHeight="60px">
        <mat-grid-tile>
          <mat-form-field>
            <mat-icon matSuffix>account_circle</mat-icon>
            <input formControlName="username" placeholder="{{'AUTH.USERNAME' | translate}}" type="text" matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <mat-icon matSuffix>lock</mat-icon>
            <input formControlName="password" placeholder="{{'AUTH.PASSWORD' | translate}}" type="password" matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <ion-button shape="round" [disabled]="form.invalid" type="submit" (click)="login()">
            {{'AUTH.CONNECTION' | translate}}
          </ion-button>
        </mat-grid-tile>
      </mat-grid-list>
      <ion-label color="danger">{{errorMessage}}</ion-label>
    </form>
  </ion-card>
  <ion-button shape="round" fill="outline" expand="block" color="primary" routerLink="/register">{{'AUTH.NO_ACCOUNT' | translate}}
  </ion-button>
</ion-content>

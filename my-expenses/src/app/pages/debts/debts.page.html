<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'DEBT.DEBTS' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label *ngIf="this.loginService.currentUser.unPaidDebts.length === 0">
    {{'DEBT.UNPAID_EMPTY' | translate}}
  </ion-label>
  <ion-item-sliding *ngFor="let debt of this.loginService.currentUser.unPaidDebts; let i = index">
    <ion-item lines="inset" (click)="onLoadDebt(debt)">
      <ion-label>
        <h2>{{ debt.name }}</h2>
        <h3>{{'DEBT.YOU_OWE' | translate : {amount : debt.amount} }} </h3>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="onChangeStatus(debt)" color="success">
        {{'DEBT.PAID' | translate}}<ion-icon name="checkmark" slot="end"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" class="addButton">
  <ion-fab-button color="primary" (click)="onAddDebt()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button color="primary" (click)="onDisplayHistory()">
    <ion-icon name="time"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Historique des dettes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let paidDebt of this.loginService.currentUser.paidDebts">
      <ion-label>
        <h2>Tu as remboursé {{ paidDebt.amount }} euros à {{ paidDebt.name }}</h2>
        <h3>Le {{paidDebt.date.toDate() | date:'short'}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="full" color="primary" button (click)="closeModal()">Fermer</ion-button>
</ion-footer>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{'DEBT.PAID_DEBTS' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label *ngIf="this.loginService.currentUser.paidDebts.length === 0">
    {{'DEBT.PAID_EMPTY' | translate}}
  </ion-label>
  <ion-list>
    <ion-item *ngFor="let paidDebt of this.loginService.currentUser.paidDebts">
      <ion-label>
        <h2>{{'DEBT.GAVE_BACK' | translate : { name: paidDebt.name } }} {{ paidDebt.amount }} â‚¬</h2>
        <h3>{{'DEBT.ON_THE' | translate}} {{paidDebt.date.toDate() | date:'short'}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="full" color="primary" button (click)="closeModal()">{{'DEBT.CLOSE' | translate}}</ion-button>
</ion-footer>

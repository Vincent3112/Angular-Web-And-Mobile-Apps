<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Xpense</ion-title>
    <ion-icon name="flag" (click)="openLanguagePopover($event)" slot="end" class="flag"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>{{'AUTH.REGISTER' | translate}}</ion-card-title>
    </ion-card-header>
    <form [formGroup]="form" padding>
      <mat-grid-list cols="1" rowHeight="60px">
        <mat-grid-tile>
          <mat-form-field>
            <mat-icon matSuffix>account_circle</mat-icon>
            <input formControlName="username" placeholder="{{'AUTH.USERNAME' | translate}}" type="text" matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <mat-icon matSuffix>lock</mat-icon>
            <input formControlName="password" placeholder="{{'AUTH.PASSWORD' | translate}}" type="password" matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <mat-icon matSuffix>lock</mat-icon>
            <input formControlName="cpassword" placeholder="{{'AUTH.CPASSWORD' | translate}}" type="password" matInput>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <ion-button shape="round" [disabled]="form.invalid" (click)="register()" expand="block">
        {{'AUTH.SIGN_UP' | translate}}</ion-button>
      <ion-label color="danger">{{errorMessage}}</ion-label>
    </form>
  </ion-card>
  <ion-button shape="round" routerLink="/auth" expand="block">{{'AUTH.ALREADY_AN_ACCOUNT' | translate}}</ion-button>
</ion-content>

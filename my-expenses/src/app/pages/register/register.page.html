<ion-content color="primary">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crée ton compte</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="name" formControlName="name" type="text" placeholder="Nom"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" formControlName="email" type="email" placeholder="mon@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" formControlName="password" type="password" placeholder="Mot de passe">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" formControlName="password" type="password"
                placeholder="Confirmer le mot de passe"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button [disabled]="form.invalid" routerLink="/menu/tabs" expand="block">Valider</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  
  <ion-button routerLink="/auth" expand="block">J'ai déjà un compte</ion-button>

</ion-content>

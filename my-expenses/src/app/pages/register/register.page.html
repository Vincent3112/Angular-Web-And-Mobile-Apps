<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Xpense</ion-title>
    <ion-icon name="flag" (click)="openLanguagePopover($event)" slot="end" class="flag"></ion-icon>
  </ion-toolbar>
</ion-header>
<br/>
<ion-content padding>
  <div class="content">
    <ion-label class="title">{{'AUTH.REGISTER' | translate}}</ion-label>
    <form [formGroup]="form" padding>
      <mat-grid-list cols="1" rowHeight="60px">
        <mat-grid-tile>
          <mat-form-field>
            <mat-icon matSuffix>account_circle</mat-icon>
            <input formControlName="username" placeholder="{{'AUTH.USERNAME' | translate}}" type="text" matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <mat-icon matSuffix>lock</mat-icon>
            <input formControlName="password" placeholder="{{'AUTH.PASSWORD' | translate}}" type="password" matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <mat-icon matSuffix>lock</mat-icon>
            <input formControlName="cpassword" placeholder="{{'AUTH.CPASSWORD' | translate}}" type="password" matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <ion-button shape="round" [disabled]="form.invalid" (click)="register()">
            {{'AUTH.SIGN_UP' | translate}}</ion-button>
        </mat-grid-tile>
      </mat-grid-list>
      <ion-label color="danger">{{errorMessage}}</ion-label>
    </form>
    <br/>
    <ion-label>{{'AUTH.SIGN_UP_WITH' | translate}}</ion-label>
  </div>
  <mat-grid-list class="fabs" cols="4" rowHeight="1:1">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <ion-fab-button color="tertiary" (click)="signupWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </mat-grid-tile>
    <mat-grid-tile>
      <ion-fab-button color="danger" (click)="signupWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>
      </ion-fab-button>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
  <br/>
  <br/>
  <ion-button shape="round" fill="outline" expand="block" routerLink="/auth">{{'AUTH.ALREADY_AN_ACCOUNT' | translate}}</ion-button>
</ion-content>

<ion-header>
  <ion-navbar>

    <ion-buttons end>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Mes CDs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button
              *ngFor="let cd of cdList; let i= index"
              (click)="onLoadCd(i)"
              [color]="!cd.isLent ? 'secondary-light' : 'danger-light'">  {{ cd.name }} - {{cd.artiste}}
      <p class="statut"> {{getStatut(cd)}} </p>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
    <ion-buttons>
      <button ion-button round full [disabled]="deleteMode" (click)="onNewCd()">Ajouter un cd</button>
    </ion-buttons>
  </ion-footer>

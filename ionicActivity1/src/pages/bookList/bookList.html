<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> My books </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item
            [color]="!book.isLent ? 'secondary-light' : 'danger-light'"
            *ngFor="let book of bookList; let i = index"
            (click)="onLoadBook(i)"> {{ book.name }} - {{book.auteur}}
      <p class="statut"> {{getStatut(book)}} </p>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-buttons>
    <button ion-button full (click)="onNewBook()">Ajouter un livre</button>
  </ion-buttons>
</ion-footer>

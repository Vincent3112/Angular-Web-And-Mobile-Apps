<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="mode === 'connect'">Sign In</ion-title>
    <ion-title *ngIf="mode === 'new'">Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="authForm">
    <ion-list>
      <ion-item>
        <ion-label floating> User email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full (click)="onSubmitForm()" *ngIf="mode === 'connect'">Sign in</button>
    <button ion-button full (click)="onSubmitForm()" *ngIf="mode === 'new'">Sign up</button>
    <span ion-text color="danger">{{errorMessage}}</span>
  </form>
</ion-content>
